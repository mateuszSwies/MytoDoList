<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4a75b39747.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>

<body>
    <div id="mainContainer" class="container">
        <header class="mainHeader d-inline-flex mt-3 rounded">
            <h1 class="tittle">My ToDo's</h1>
        </header>
        <div class="input-group my-3">
            <input id="inputTask" type="text" class="form-control rounded" placeholder="Add new task"
                aria-label="Add new task" aria-describedby="button-add">
            <button class="btn btn-primary rounded" type="submit" id="button-add">ADD</button>
        </div>
        <div class="searchBar">
            <form class="form-inline d-inline-flex">
                <input id="searchInput" class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button id="searchBtn" class="btn btn-dark" type="submit">SEARCH</button>
            </form>
        </div>
        <div class="mt-3">
            <ul id="tasksContainer" class="row"></ul>
        </div>
        <div class="d-flex justify-content-center">
            <button id="showTasks" class="btn btn-outline-secondary text-center">SHOW MY TASKS</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
